<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body{
            margin: 10px;
        }
        form{
            background-color: lightgrey;
        }
        p{
            color: tomato;
            text-align: end;
            
        }
        input[type=text]
        {
            width: 1000px;
            padding: 10px;
            border: 1px solid black;
        }
        form{
            padding: 10px;
        }
    </style>
</head>
<body>
    <p><b>Student Registeration Form</b></p>
    <form>
        <label for="First Name">First Name: </label> 
        <input type="text" name="First Name" id="First Name" placeholder="Enter your first name"> <br> <br>
        <label for="Last Name">Last Name: </label> 
        <input type="text" name="Last Name" id="Last Name" placeholder="Enter your last name "> <br> <br>
        <label for="Email">Email: </label>
        <input type="text" name="Email" id="Email" placeholder="Enter your email" > <br> <br>
        <label for="Mobile">Mobile: </label>
        <input type="text" name="Mobile" id="Mobile" placeholder="only 11 digits are allowed"> <br> <br>
        <label for="Gender">Gender: </label>
        <input type="radio" name="Gender" id="Gender"> Male
        <input type="radio" name="Gender" id="Gender"> Female <br> <br>
        <label for="date">Date: </label>
        <input type="date" name="date" id="date" > <br> <br>
        <label for="Address">Address: </label>
        <textarea name="Address" id="Address" rows="10" cols="20" placeholder="Enter your Address"></textarea> <br> <br>
        <label for="City">City: </label>
        <input type="text" name="City" id="City"> <br> <br>
        <label for="Area Pin">Area Pin: </label>
        <input type="text" name="Area Pin" id="Area Pin"> <br> <br>
        <label for="State">State: </label>
        <input type="text" name="State" id="State"> <br> <br> <br>
        <label for="Qualifcation">Qualifcation: </label>
        <select name="Qualifcation" id="Qualifcation">Qualifcation
        <option value="Matric">Matric</option>
        <option value="Intermediate">Intermediate</option>
        <option value="BS">BS</option>
        <option value="MS">MS</option>
        </select><br>
        <label for="Specialization">Specialization: </label>
        <input type="checkbox" name="Specialization" id="Specialization"> Computer Science <br>
        <input type="checkbox" name="Specialization" id="Specialization"> Information Technology <br>
        <input type="checkbox" name="Specialization" id="Specialization"> BCA <br>
        <input type="checkbox" name="Specialization" id="Specialization"> Software Engineering <br>

        <label for="Password">Password: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
        <input type="text" name="Password" id="Password"> <br><br>

        <button style="background-color: green; color: white;border: 1px solid green; border-radius: 5px; padding: 10px;">Registered</button>
    </form>
</body>
</html>
