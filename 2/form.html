<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <style>
    body {
      margin: 10px;
    }
    form {
      background-color: lightgrey;
      padding: 10px;
    }
    p {
      color: tomato;
      text-align: end;
    }
    label {
      display: inline-block;
      width: 150px;
      margin-bottom: 10px;
      vertical-align: top;
    }
    input[type=text], input[type=date], textarea {
      width: 100%;
      max-width: 1000px;
      padding: 10px;
      border: 1px solid black;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    textarea {
      height: 100px;
    }
    .radio-group {
      display: inline-block;
      margin-bottom: 10px;
    }

    button {
      background-color: green;
      color: white;
      border: 1px solid green;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
    .mar{
        margin-left: 153px;
    }
  </style>
</head>
<body>
  <p><b>Student Registration Form</b></p>
  <form>
    <label for="First Name">First Name:</label>
    <input type="text" name="First Name" id="First Name" placeholder="Enter your first name"><br>

    <label for="Last Name">Last Name:</label>
    <input type="text" name="Last Name" id="Last Name" placeholder="Enter your last name"><br>

    <label for="Email">Email:</label>
    <input type="text" name="Email" id="Email" placeholder="Enter your email"><br>

    <label for="Password">Password:</label>
    <input type="text" name="Password" id="Password"><br>

    <label for="Mobile">Mobile:</label>
    <input type="text" name="Mobile" id="Mobile" placeholder="Only 11 digits are allowed"><br>

    <label>Gender:</label>
    <div class="radio-group">
      <input type="radio" name="Gender" value="Male" id="male"> <label for="male">Male</label>
      <input type="radio" name="Gender" value="Female" id="female"> <label for="female">Female</label>
    </div><br>

    <label for="date">Date:</label>
    <input type="date" name="date" id="date"><br>

    <label for="Address">Address:</label>
    <textarea name="Address" id="Address" rows="10" cols="20" placeholder="Enter your Address"></textarea><br>

    <label for="City">City:</label>
    <input type="text" name="City" id="City"><br>

    <label for="Area Pin">Area Pin:</label>
    <input type="text" name="Area Pin" id="Area Pin"><br>

    <label for="State">State:</label>
    <input type="text" name="State" id="State"><br>

    <label for="Qualification">Qualification:</label>
    <select name="Qualification" id="Qualification" style="width: 1022px; padding: 10px; border: 1px solid black; border-radius: 10px;">
      <option value="Matric">Select</option>
      <option value="Matric">Matric</option>
      <option value="Intermediate">Intermediate</option>
      <option value="BS">BS</option>
      <option value="MS">MS</option>
    </select><br><br>

    <label>Specialization:</label>
    <input type="checkbox" name="Specialization" value="CS"> Computer Science<br>
    <div class="mar">
    <input type="checkbox" name="Specialization" value="IT"> Information Technology<br>
    <input type="checkbox" name="Specialization" value="BCA"> BCA<br>
    <input type="checkbox" name="Specialization" value="SE"> Software Engineering<br>
</div>

    <button type="submit">Register</button>
  </form>
</body>
</html>
